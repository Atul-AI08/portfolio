<div
  class="desktop"
  [ngClass]="{ 'bg-light': theme === 'light', 'bg-dark': theme === 'dark' }"
>
  <div class="d-flex flex-column align-self-stretch box-1">
    <div class="d-flex flex-column align-items-center align-self-stretch box-2">
      <div
        class="d-flex justify-content-center align-items-center box-3"
        [ngClass]="{
          'txt-light': theme === 'light',
          'txt-dark': theme === 'dark',
          'label-light': theme === 'light',
          'label-dark': theme === 'dark'
        }"
      >
        Certificates
      </div>
      <div
        class="d-flex justify-content-center align-items-center align-self-stretch box-4"
        [ngClass]="{
          'txt-light': theme === 'light',
          'txt-dark': theme === 'dark',
        }"
      >
        Proof of My Accomplishments and Expertise:
      </div>
    </div>
    <div class="d-flex align-items-start align-self-stretch box-5">
      @for (item of certificates; track $index) {
      <div
        class="d-flex flex-column align-items-center align-self-stretch box-6"
        [ngClass]="{
          'bg-light-2': theme === 'light',
          'bg-dark-2': theme === 'dark'
        }"
      >
        <div
          class="d-flex flex-column justify-content-center align-items-center align-self-stretch"
          style="gap: 10px"
        >
          <div
            class="d-flex justify-content-center align-self-stretch title"
            [ngClass]="{
              'head-light': theme === 'light',
              'head-dark': theme === 'dark',
            }"
          >
            {{ item.title }}
          </div>
          <a [href]="item.url" target="_blank">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              [ngClass]="{
                'link-light': theme === 'light',
                'link-dark': theme === 'dark'
              }"
            >
              <path d="M18 13V19C18 19.5304 17.7893 20.0391 17.4142 20.4142C17.0391 20.7893 16.5304 21 16 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V8C3 7.46957 3.21071 6.96086 3.58579 6.58579C3.96086 6.21071 4.46957 6 5 6H11" stroke="#4B5563" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M15 3H21V9" stroke="#4B5563" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M10 14L21 3" stroke="#4B5563" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </a>
          <div
            class="align-self-stretch desc"
            [ngClass]="{
            'txt-light': theme === 'light',
            'txt-dark': theme === 'dark',
          }"
          >
            {{ item.desc }}
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
